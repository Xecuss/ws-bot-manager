<!DOCTYPE html>
<html>
    <head>
        <title>ws bot test page</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0-beta.10/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="connect" style="margin: 10px auto;" v-if="!connStatus">connect</button>
            <button @click="disconnect" style="margin: 10px auto;" v-if="connStatus">disconnect</button>
            {{message}}
        </div>
    </body>
    <script>
        const {createApp, ref} = Vue;
        let ws = null;
        const App = {
            setup(){
                let message = ref('Hello New World!');
                let connStatus = ref(false);

                function connect(){
                    ws = new WebSocket('ws://localhost:3388');
                    message.value = 'Connect Success!';
                    connStatus.value = true;
                }

                function disconnect(){
                    ws && ws.close();
                    message.value = 'disConnect Success!';
                    connStatus.value = false;
                    ws = null;
                }

                return {
                    message,
                    connStatus,
                    connect,
                    disconnect
                };
            }
        }
        createApp(App).mount('#app');
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 16px;
            padding: 20px;
        }
        button{
            padding: 5px 10px;
            display: block;
        }
    </style>
</html>
